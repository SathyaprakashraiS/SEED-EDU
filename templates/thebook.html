</body>
<style type="text/css">
*,
*::before,
*::after
{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body
{
  font-family: 'Aldrich';
  background: #000000;
}
#carousel
{
  padding:30px;
}
#menu
{
  position: absolute;
  top:20px;
  right: 0px;
}
.container
{
  padding-top: 20px;
  padding-right: 5px;
  padding-bottom: 20px;
  padding-left: 200px;
}
.responsive
{
  width:100%;
  height:700px;
}
@media (max-width: 1199.98px) 
{
  .responsive
  {
    width:100%;
    height:400px;
  }
}
.cards-list
{
  z-index: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.card
{
  margin: 30px;
  width: 250px;
  height: 250px;
  border-radius: 40px;
  box-shadow: 5px 5px 30px 7px rgba(0,0,0,0.25), -5px -5px 30px 7px rgba(0,0,0,0.22);
  cursor: pointer;
  transition: 0.4s;
  background-color:#0100FC;
}
.card .card_image
{
  width:100%;
  height:100%;
  border-radius: 40px;
}
.card .card_image img
{
  width:100%;
  height:100%;
  border-radius: 40px;
  object-fit: cover;
}
.card .card_title
{
  text-align: center;
  border-radius: 0px 0px 40px 40px;
  font-family: sans-serif;
  font-weight: bold;
  font-size: 190%;
  margin-top: -80px;
  height: 40px;
}
.card:hover
{
  transform: scale(1.05,1.05);
  box-shadow: 5px 5px 30px 15px rgba(0,0,0,0.25),-5px -5px 30px 15px rgba(0,0,0,0.22);
}
.title-white
{
  color: white;
}
.title-black
{
  color: black;
}
@media all and (max-width: 500px)
{
  .card-list
  {
    flex-direction: column;
  }
}
</style>

   <!-- Optional JavaScript -->
